include "backend.conf"

appName = "sso-session-link-api"
appUrl = "https://sso-session-link-api.public.mdtp"

play.http.router = prod.Routes
application.session.httpOnly = false
application.session.secure = false
play.i18n.langs = ["en"]

play.http.secret.key = "yNhI04vHs9<_HWbC`]20u`37=NGLGYY5:0Tg5?y`W<NoJnXWqmjcgZBec@rOxb^G"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.http.JsonErrorHandler"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.MicroserviceFilters"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"
play.modules.enabled += "config.GuiceModule"

## ssl retry
http-verbs.retries.ssl-engine-closed-already.enabled = true

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.
controllers {
  confidenceLevel = 0

  com.kenshoo.play.metrics.MetricsController = {
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsLogging = false
    needsAuditing = false
  }

  controllers.SsoInIdTokenController = {
    needsLogging = true
    needsAuditing = false
  }
}

caching.allowedContentTypes = ["application/json", "application/ld+json"]

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

ssoin {
  clientIds = "test-client-id"
  frontend.url = "/sso/ssoin"
  ttl = 1 minutes
}

Dev {

  relative-urls.enabled = false

  serviceDescription.timeout = 1 hours

  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      sso {
        host = localhost
        port = 9974
      }
    }
  }
}

Test {
  auditing {
    enabled = false
    traceRequests = false
  }

  microservice {
    services {
      sso {
        host = localhost
        port = 9974
      }
    }
  }
}

Prod {

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.protected.mdtp
        port = 443
        protocol = https
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }
    services {
      sso {
        host = sso.public.mdtp
        port = 443
      }
    }
  }
}
